[package]
name = "log-analyzer"
version = "0.0.40"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.0", features = [] }

[dependencies]
tauri = { version = "2.0.0", features = [] }
tauri-plugin-opener = "2.0.0"
tauri-plugin-dialog = "2.0.0"
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1.0", features = ["v4", "serde"] }
regex = "1.10"
chrono = "0.4"
walkdir = "2.4"
tempfile = "3.10"
zip = "0.6"
tar = "0.4"
flate2 = "1.0"
mime_guess = "2.0"
encoding_rs = "0.8"
tokio = { version = "1", features = ["full"] }
unrar = "0.5"
bincode = "1.3"
rayon = "1.8"  # 并行处理
dunce = "1.0"   # Windows 路径规范化（UNC路径处理）
lru = "0.12"    # LRU 缓存（搜索结果缓存）
notify = "6.1"  # 文件系统监听
unicode-normalization = "0.1"  # Unicode规范化
aho-corasick = "1.0"  # 多模式匹配算法（搜索性能优化）
thiserror = "1.0"  # 错误处理
async-trait = "0.1"  # 异步trait支持
sysinfo = { version = "0.30", default-features = false, features = ["system", "process"] }
