name: Release

on:
  push:
    branches:
      - main  # 推送到 main 分支时自动构建正式版本
    tags:
      - 'v*'  # 推送 v* 标签时触发指定版本（如 v1.0.0）
  workflow_dispatch:  # 允许手动触发

jobs:
  prepare-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的 git 历史，以便读取 tags

      - name: Generate version number
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # 如果是 tag 推送，使用 tag 名作为版本号（去掉 v 前缀）
            VERSION="${GITHUB_REF_NAME#v}"
            echo "Using tag version: $VERSION"
          else
            # 如果是 main 分支推送，自动递增 patch 版本号
            # 获取最新的 v* 格式 tag
            LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
            
            if [ -z "$LATEST_TAG" ]; then
              # 如果没有找到 v* tag，从 v0.0.0 开始
              LATEST_TAG="v0.0.0"
            fi
            
            echo "Latest tag: $LATEST_TAG"
            
            # 去掉 v 前缀
            LATEST_VERSION="${LATEST_TAG#v}"
            
            # 解析版本号（假设格式为 X.Y.Z）
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
            
            # 递增 patch 版本号
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
            
            echo "Auto-incremented version: $VERSION"
            
            # 创建并推送新 tag
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "v${VERSION}"
            git push origin "v${VERSION}"
            echo "Created and pushed tag: v${VERSION}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"
        shell: bash

  release:
    needs: prepare-version
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version in project files
        run: |
          VERSION="${{ needs.prepare-version.outputs.version }}"
          
          # 更新 package.json
          cd log-analyzer
          sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
          
          # 更新 Cargo.toml
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          
          # 更新 tauri.conf.json
          sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          
          # 显示更新后的版本
          echo "Updated package.json:"
          grep '"version"' package.json
          echo "Updated Cargo.toml:"
          grep '^version' src-tauri/Cargo.toml
          echo "Updated tauri.conf.json:"
          grep '"version"' src-tauri/tauri.conf.json
          
          cd ..
        shell: bash

      - name: Install dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: log-analyzer/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './log-analyzer/src-tauri -> target'

      - name: Install frontend dependencies
        run: |
          cd log-analyzer
          npm ci

      - name: Set executable permissions for bundled binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x log-analyzer/src-tauri/binaries/unrar-*
          ls -la log-analyzer/src-tauri/binaries/

      - name: Build application
        run: |
          cd log-analyzer
          npm run tauri build -- --target ${{ matrix.platform.target }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts (Linux)
        if: matrix.platform.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: log-analyzer-${{ matrix.platform.name }}
          path: |
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/deb/*.deb
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (macOS)
        if: matrix.platform.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: log-analyzer-${{ matrix.platform.name }}
          path: |
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/dmg/*.dmg
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/macos/*.app

      - name: Upload artifacts (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: log-analyzer-${{ matrix.platform.name }}
          path: |
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/msi/*.msi
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/nsis/*.exe

  create-release:
    needs: [prepare-version, release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate tag for release
        id: generate_tag
        run: |
          VERSION="${{ needs.prepare-version.outputs.version }}"
          echo "tag_name=v${VERSION}" >> $GITHUB_OUTPUT
          echo "release_name=v${VERSION}" >> $GITHUB_OUTPUT
          echo "is_prerelease=false" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
          generate_release_notes: true
          draft: false
          prerelease: ${{ steps.generate_tag.outputs.is_prerelease }}
          tag_name: ${{ steps.generate_tag.outputs.tag_name }}
          name: ${{ steps.generate_tag.outputs.release_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
