# 临时占位符，防止空工作流文件导致错误
name: Disabled (duplicate of main CI)

on:
  push:
    branches: [never]  # 永远不会触发

jobs:
  placeholder:
    runs-on: ubuntu-latest
    steps:
      - name: This workflow is disabled
        run: echo "This workflow is disabled. Please see ci.yml for actual tests."
  test-platform-specific-features:
    name: Platform-Specific Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: "all"
          # - os: ubuntu-latest
          #   target: aarch64-unknown-linux-gnu
          #   features: "all"
          #   cross: true
          # 暂时禁用：交叉编译失败（缺少依赖）
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            features: "all"
          - os: macos-latest
            target: x86_64-apple-darwin
            features: "all"
          - os: macos-14  # Apple Silicon
            target: aarch64-apple-darwin
            features: "all"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools (Linux ARM64)
      if: matrix.cross == true
      run: |
        cargo install cross

    - name: Run cross-platform tests
      run: |
        cd log-analyzer/src-tauri
        if [ "${{ matrix.cross }}" = "true" ]; then
          cross test --features ${{ matrix.features }} --target ${{ matrix.target }} --test cross_platform_compatibility
        else
          cargo test --features ${{ matrix.features }} --test cross_platform_compatibility
        fi

  platform-apis:
    name: Platform API Compatibility
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Test file system operations
      run: |
        cd log-analyzer/src-tauri
        cargo test --test cross_platform_compatibility --test helper_functions --nocapture

    - name: Test encoding handling
      run: |
        cd log-analyzer/src-tauri
        cargo test --test cross_platform_compatibility test_encoding_cross_platform --nocapture

  path-handling:
    name: Path Handling Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Run path-related tests
      run: |
        cd log-analyzer/src-tauri
        cargo test --test cross_platform_compatibility --nocapture

  long-paths:
    name: Long Path Handling (Windows-specific)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Test long path handling
      run: |
        cd log-analyzer/src-tauri
        cargo test --test cross_platform_compatibility test_long_path_handling --nocapture

  archive-compatibility:
    name: Archive Format Compatibility
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip tar gzip

    - name: Run archive tests
      run: |
        cd log-analyzer/src-tauri
        cargo test --test zip_handler --test tar_handler --test gz_handler --test rar_handler --nocapture

  test-results-report:
    name: Test Results Report
    runs-on: ubuntu-latest
    needs: [test-platform-specific-features, platform-apis, path-handling, archive-compatibility]
    if: always()

    steps:
    - name: Download all test results
      uses: actions/download-artifact@v4

    - name: Generate summary
      run: |
        echo "# Cross-Platform Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Test Execution Status" >> $GITHUB_STEP_SUMMARY
        echo "- Platform-Specific Tests: ${{ needs.test-platform-specific-features.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Platform API Compatibility: ${{ needs.platform-apis.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Path Handling: ${{ needs.path-handling.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Archive Compatibility: ${{ needs.archive-compatibility.result }}" >> $GITHUB_STEP_SUMMARY
