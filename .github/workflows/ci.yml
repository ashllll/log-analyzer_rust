name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# 避免同一个 PR 的多次推送导致 CI 任务堆积
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  NODE_VERSION: '22'
  CARGO_NET_RETRY: 10

jobs:
  # Rust 后端测试
  test-rust:
    name: Rust Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        components: rustfmt, clippy

    # 使用专业的 Rust 缓存插件
    - name: Rust Cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: log-analyzer/src-tauri -> target

    - name: Install Tauri dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          librsvg2-dev \
          libglib2.0-dev \
          patchelf \
          libssl-dev \
          libayatana-appindicator3-dev \
          libsoup-3.0-dev \
          libjavascriptcoregtk-4.1-dev

    - name: Check code formatting
      run: |
        cd log-analyzer/src-tauri
        cargo fmt -- --check

    - name: Run clippy linter
      run: |
        cd log-analyzer/src-tauri
        if [ "$RUNNER_OS" = "Windows" ]; then
          cargo clippy --all-features --all-targets --no-deps -- -W clippy::all
        else
          cargo clippy --all-features --all-targets --no-deps -- -D warnings
        fi
      shell: bash

    - name: Run unit tests
      run: |
        cd log-analyzer/src-tauri
        cargo test --all-features --lib --bins --verbose -- --test-threads=4

  # 前端测试
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: log-analyzer/package-lock.json

    - name: Install dependencies
      run: |
        cd log-analyzer
        npm ci

    - name: Run linter
      run: |
        cd log-analyzer
        npm run lint

    - name: Run type check
      run: |
        cd log-analyzer
        npm run type-check

    - name: Run Jest tests
      run: |
        cd log-analyzer
        # 使用 maxWorkers 限制内存占用，增加稳定性
        npm test -- --testPathIgnorePatterns=e2e --verbose --no-cache --maxWorkers=2
      env:
        NODE_ENV: test
        CI: true

    - name: Build frontend (Validation)
      run: |
        cd log-analyzer
        npm run build

  # 集成测试
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-rust, test-frontend]
    if: always()
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Rust Cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: log-analyzer/src-tauri -> target

    - name: Install Tauri dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          librsvg2-dev \
          patchelf \
          libssl-dev

    - name: Run integration tests
      run: |
        cd log-analyzer/src-tauri
        # 运行所有集成测试
        cargo test --test '*' --verbose -- --test-threads=2

  # 构建和发布预览（仅在 main 分支推送时运行）
  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    needs: [integration-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Rust Cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: log-analyzer/src-tauri -> target

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: log-analyzer/package-lock.json

    - name: Install dependencies
      run: |
        cd log-analyzer
        npm ci

    - name: Install Tauri dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          librsvg2-dev \
          patchelf \
          libssl-dev

    - name: Build Tauri App
      run: |
        cd log-analyzer
        npm run tauri build
      timeout-minutes: 90

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: log-analyzer-${{ matrix.target }}
        path: |
          log-analyzer/src-tauri/target/release/bundle/*/*.*
          !log-analyzer/src-tauri/target/release/bundle/*/*.pdb
        if-no-files-found: warn
