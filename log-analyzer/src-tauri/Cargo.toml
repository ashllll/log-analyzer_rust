[package]
name = "log-analyzer"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.0", features = [] }

[dependencies]
tauri = { version = "2.0.0", features = [] }
tauri-plugin-opener = "2.0.0"
tauri-plugin-dialog = "2.0.0" # 必须添加用于文件选择
serde = { version = "1", features = ["derive"] }
serde_json = "1"
# --- 核心增强依赖 ---
regex = "1.10"
chrono = "0.4"
walkdir = "2.4"         # 递归遍历
tempfile = "3.10"       # 临时目录管理
zip = "0.6"             # Zip 解压
tar = "0.4"             # Tar 解压
flate2 = "1.0"          # Gzip 解压
mime_guess = "2.0"      # 文件类型检测
encoding_rs = "0.8"     # 编码转换
encoding_rs_io = "0.1"  # 流式编码处理
