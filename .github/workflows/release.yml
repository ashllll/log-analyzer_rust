name: Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（如 v1.0.0）
  workflow_dispatch:  # 允许手动触发

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: log-analyzer/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './log-analyzer/src-tauri -> target'

      - name: Install frontend dependencies
        run: |
          cd log-analyzer
          npm ci

      - name: Build application
        run: |
          cd log-analyzer
          npm run tauri build -- --target ${{ matrix.platform.target }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts (Linux)
        if: matrix.platform.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: log-analyzer-${{ matrix.platform.name }}
          path: |
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/deb/*.deb
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (macOS)
        if: matrix.platform.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: log-analyzer-${{ matrix.platform.name }}
          path: |
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/dmg/*.dmg
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/macos/*.app

      - name: Upload artifacts (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: log-analyzer-${{ matrix.platform.name }}
          path: |
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/msi/*.msi
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/nsis/*.exe

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
