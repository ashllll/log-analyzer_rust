name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # 统一 Node 版本，避免版本差异
  NODE_VERSION: '22'
  # 优化 Cargo 性能
  CARGO_NET_RETRY: 10
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  # Rust 后端测试
  test-rust:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # ⚠️ 关键：一个平台失败不影响其他平台
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            rust: stable
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
          - os: macos-14
            rust: stable
            target: aarch64-apple-darwin

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        targets: ${{ matrix.target }}
        components: rustfmt, clippy

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ~/.cargo/bin
          log-analyzer/src-tauri/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-v3
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install Tauri dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          librsvg2-dev \
          libglib2.0-dev \
          patchelf \
          libssl-dev \
          libayatana-appindicator3-dev \
          libsoup-3.0-dev \
          libjavascriptcoregtk-4.1-dev

    - name: Check code formatting
      run: |
        cd log-analyzer/src-tauri
        cargo fmt -- --check

    - name: Run clippy linter
      run: |
        cd log-analyzer/src-tauri
        cargo clippy --all-features --all-targets --no-deps -- -D warnings 2>&1 | tee clippy-output.txt
      timeout-minutes: 30
      continue-on-error: false

    - name: Run clippy linter (Windows-specific allowances)
      if: matrix.os == 'windows-latest' && failure()
      run: |
        cd log-analyzer/src-tauri
        # Retry with common test allowances for Windows
        cargo clippy --all-features --all-targets --no-deps -- -D warnings -A clippy::absolute_paths 2>&1 | tee clippy-windows.txt
      continue-on-error: true

    - name: Upload clippy output
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: clippy-output-${{ matrix.os }}
        path: |
          log-analyzer/src-tauri/clippy-output.txt
          log-analyzer/src-tauri/clippy-windows.txt

    - name: Run tests
      run: |
        cd log-analyzer/src-tauri
        cargo test --all-features --verbose -- --test-threads=2
      timeout-minutes: 60

  # 前端测试 - 增强版
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    continue-on-error: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: log-analyzer/package-lock.json

    # ⚠️ 关键修复：确保依赖完整安装
    - name: Install dependencies
      run: |
        cd log-analyzer
        npm ci --prefer-offline --no-audit || npm ci
        # 验证关键依赖
        npx jest --version

    - name: Run linter
      run: |
        cd log-analyzer
        npm run lint

    - name: Run type check
      run: |
        cd log-analyzer
        npm run type-check

    - name: Build frontend
      run: |
        cd log-analyzer
        npm run build

    # ⚠️ 关键修复：添加超时和详细输出
    - name: Run tests
      run: |
        cd log-analyzer
        npm test -- --testPathIgnorePatterns=e2e --verbose --no-cache 2>&1 | tee test-output.txt
      env:
        # 确保与本地环境一致
        NODE_ENV: test
        CI: true

    - name: Upload test output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-test-output
        path: log-analyzer/test-output.txt

  # 集成测试
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-rust, test-frontend]
    if: always()  # ⚠️ 即使前端失败也运行，方便调试

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install Tauri dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          librsvg2-dev \
          patchelf \
          libssl-dev

    - name: Run integration tests
      run: |
        cd log-analyzer/src-tauri
        cargo test --test '*' --verbose -- --test-threads=2
      timeout-minutes: 45

  # 构建和发布
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    needs: [test-rust, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: log-analyzer/package-lock.json

    - name: Install dependencies
      run: |
        cd log-analyzer
        npm ci

    - name: Install Tauri dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          librsvg2-dev \
          patchelf \
          libssl-dev

    - name: Build Tauri App
      run: |
        cd log-analyzer
        npm run tauri build
      timeout-minutes: 90

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: log-analyzer-${{ matrix.target }}
        path: |
          log-analyzer/src-tauri/target/release/bundle/*/*.*
          !log-analyzer/src-tauri/target/release/bundle/*/*.pdb
        if-no-files-found: warn
