    - name: Generate test coverage
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd log-analyzer/src-tauri
        cargo install cargo-tarpaulin
        cargo tarpaulin --out Xml --output-dir ./coverage
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./log-analyzer/src-tauri/coverage/cobertura.xml
        flags: rust
        name: rust-coverage

  # 前端测试
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    continue-on-error: false  # ✅ 要求测试必须通过

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: log-analyzer/package-lock.json

    - name: Install dependencies
      run: |
        cd log-analyzer
        npm ci

    - name: Run linter
      run: |
        cd log-analyzer
        npm run lint

    - name: Run type check
      run: |
        cd log-analyzer
        npm run type-check

    - name: Build frontend
      run: |
        cd log-analyzer
        npm run build

    - name: Run tests
      run: |
        cd log-analyzer
        # 跳过 E2E 测试（需要 Tauri 环境）
        npm test -- --testPathIgnorePatterns=e2e

  # 集成测试
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-rust, test-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: log-analyzer/package-lock.json
    
    - name: Install dependencies
      run: |
        cd log-analyzer
        npm ci
    
    - name: Install Tauri dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          librsvg2-dev \
          patchelf \
          libssl-dev \
          libayatana-appindicator3-dev \
          libsoup-3.0-dev \
          libjavascriptcoregtk-4.1-dev
    
    - name: Run integration tests
      run: |
        cd log-analyzer/src-tauri
        cargo test --test '*' --verbose

  # 安全扫描
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run cargo audit
      run: |
        cd log-analyzer/src-tauri
        cargo audit || echo "Security audit completed with warnings"
    
    - name: Run cargo outdated
      run: |
        cargo install cargo-outdated
        cd log-analyzer/src-tauri
        cargo outdated

  # 构建和发布
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    needs: [test-rust, test-frontend, integration-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      if: matrix.cross == true
      run: |
        cargo install cross

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: log-analyzer/package-lock.json
    
    - name: Install dependencies
      run: |
        cd log-analyzer
        npm ci
    
    - name: Install Tauri dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          librsvg2-dev \
          patchelf \
          libssl-dev \
          libayatana-appindicator3-dev \
          libsoup-3.0-dev \
          libjavascriptcoregtk-4.1-dev
    
    - name: Build Tauri App
      run: |
        cd log-analyzer
        if [ "${{ matrix.cross }}" = "true" ]; then
          # 交叉编译使用 cross
          cd src-tauri
          cross build --target ${{ matrix.target }} --release
        else
          # 原生平台直接构建
          npm run tauri build
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: log-analyzer-${{ matrix.target }}
        path: |
          log-analyzer/src-tauri/target/release/bundle/*/*.*
          !log-analyzer/src-tauri/target/release/bundle/*/*.pdb

  # 代码质量报告
  code-quality:
    name: Code Quality Report
    runs-on: ubuntu-latest
    continue-on-error: true  # 允许失败，不阻塞其他job
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install Rust nightly (for cargo-udeps)
      run: rustup toolchain install nightly
    
    - name: Install tools
      run: |
        cargo install cargo-outdated || true
        cargo +nightly install cargo-udeps || true
    
    - name: Check outdated dependencies
      run: |
        cd log-analyzer/src-tauri
        cargo outdated --format=json > outdated-report.json || true
    
    - name: Check unused dependencies
      run: |
        cd log-analyzer/src-tauri
        cargo +nightly udeps --all-targets || echo "cargo-udeps check skipped"
    
    - name: Generate code quality report
      run: |
        cd log-analyzer/src-tauri
        cat > code-quality-report.md << 'EOF'
        # Code Quality Report
        
        ## Summary
        - Rust Version: $(rustc --version)
        - Build Date: $(date)
        
        ## Dependencies
        $(cargo tree --depth 1)
        
        ## Code Statistics
        - Total Lines: $(find src -name "*.rs" -exec wc -l {} + | tail -1)
        - Test Lines: $(find src -name "*.rs" -exec grep -l "#\[test\]" {} \; | wc -l)
        - Modules: $(find src -name "mod.rs" | wc -l)
        EOF
    
    - name: Upload code quality report
      uses: actions/upload-artifact@v4
      with:
        name: code-quality-report
        path: log-analyzer/src-tauri/code-quality-report.md
