>name: Release

on:
  push:
    branches:
      - main  # 推送到 main 分支时自动构建正式版本
    tags:
      - 'v*'  # 推送 v* 标签时触发指定版本（如 v1.0.0）
  workflow_dispatch:  # 允许手动触发
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false
        default: ''
      prerelease:
        description: 'Mark as prerelease'
        required: false
        type: boolean
        default: false

jobs:
  prepare-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      skip_release: ${{ steps.version.outputs.skip_release }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version number
        id: version
        run: |
          set -e
          # 检查是否已经是由CI创建的版本号提交
          if [[ "${{ github.event.head_commit.message }}" == *"[skip ci]"* ]]; then
            echo "Skipping version bump - this is a version bump commit"
            echo "skip_release=true" >> $GITHUB_OUTPUT
            echo "version=0.0.0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # 处理手动触发的情况
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            MANUAL_VERSION="${{ github.event.inputs.version }}"
            if [[ -n "$MANUAL_VERSION" ]]; then
              VERSION="$MANUAL_VERSION"
              echo "Using manual version: $VERSION"
            else
              # 如果是main分支推送，自动递增patch版本号
              LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
              if [ -z "$LATEST_TAG" ]; then
                LATEST_TAG="v0.0.125"
              fi
              LATEST_VERSION="${LATEST_TAG#v}"
              IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
              PATCH=$((PATCH + 1))
              VERSION="${MAJOR}.${MINOR}.${PATCH}"
              echo "Auto-incremented version: $VERSION"
            fi
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # 如果是tag推送，使用tag名作为版本号
            VERSION="${GITHUB_REF_NAME#v}"
            echo "Using tag version: $VERSION"
          else
            # 如果是main分支推送，自动递增patch版本号
            LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
            if [ -z "$LATEST_TAG" ]; then
              LATEST_TAG="v0.0.125"
            fi
            LATEST_VERSION="${LATEST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "Auto-incremented version: $VERSION"
          fi
          
          # 更新源码中的版本号
          cd log-analyzer
          
          # 跨平台兼容的 sed 命令
          if [ "$(uname)" = "Darwin" ]; then
            sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
            sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
            sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          else
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          fi
          
          cd ..
          
          # 提交版本号变更
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add log-analyzer/package.json log-analyzer/src-tauri/Cargo.toml log-analyzer/src-tauri/tauri.conf.json
          
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: bump version to $VERSION [skip ci]"
            git push origin main
            echo "Pushed version bump commit"
          fi
          
          # 创建并推送新tag
          if ! git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            git tag "v${VERSION}"
            git push origin "v${VERSION}"
            echo "Created and pushed tag: v${VERSION}"
          else
            echo "Tag v${VERSION} already exists"
          fi
          
          echo "skip_release=false" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"
        shell: bash

  release:
    needs: prepare-version
    if: needs.prepare-version.outputs.skip_release != 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux
          # - os: ubuntu-22.04
          #   target: aarch64-unknown-linux-gnu
          #   name: linux-arm64
          #   cross: true
          # 暂时禁用：缺少 unrar-aarch64-unknown-linux-gnu 二进制文件
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version in project files
        run: |
          VERSION="${{ needs.prepare-version.outputs.version }}"
          
          cd log-analyzer
          
          # 跨平台兼容的版本号更新
          if [ "$RUNNER_OS" = "macOS" ]; then
            # macOS
            sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
            sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
            sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          else
            # Linux 和 Windows (Git Bash)
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          fi
          
          # 显示更新后的版本
          echo "Updated package.json:"
          grep '"version"' package.json
          echo "Updated Cargo.toml:"
          grep '^version' src-tauri/Cargo.toml
          echo "Updated tauri.conf.json:"
          grep '"version"' src-tauri/tauri.conf.json
          
          cd ..
        shell: bash

      - name: Install dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: log-analyzer/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './log-analyzer/src-tauri -> target'

      - name: Install frontend dependencies
        run: |
          cd log-analyzer
          npm ci

      - name: Set executable permissions for bundled binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x log-analyzer/src-tauri/binaries/unrar-*
          ls -la log-analyzer/src-tauri/binaries/

      - name: Build application
        run: |
          cd log-analyzer
          npm run tauri build -- --target ${{ matrix.platform.target }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts (Linux)
        if: matrix.platform.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: log-analyzer-${{ matrix.platform.name }}
          path: |
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/deb/*.deb
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (macOS)
        if: matrix.platform.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: log-analyzer-${{ matrix.platform.name }}
          path: |
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/dmg/*.dmg
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/macos/*.app

      - name: Upload artifacts (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: log-analyzer-${{ matrix.platform.name }}
          path: |
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/msi/*.msi
            log-analyzer/src-tauri/target/${{ matrix.platform.target }}/release/bundle/nsis/*.exe

  create-release:
    needs: [prepare-version, release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate tag for release
        id: generate_tag
        run: |
          VERSION="${{ needs.prepare-version.outputs.version }}"
          echo "tag_name=v${VERSION}" >> $GITHUB_OUTPUT
          echo "release_name=v${VERSION}" >> $GITHUB_OUTPUT
          echo "is_prerelease=false" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
          generate_release_notes: true
          draft: false
          prerelease: ${{ steps.generate_tag.outputs.is_prerelease }}
          tag_name: ${{ steps.generate_tag.outputs.tag_name }}
          name: ${{ steps.generate_tag.outputs.release_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
