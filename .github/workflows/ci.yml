name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            name: linux
          - os: macos-latest
            name: macos
          - os: windows-latest
            name: windows

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: log-analyzer/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './log-analyzer/src-tauri -> target'

      - name: Install frontend dependencies
        run: |
          cd log-analyzer
          npm ci

      - name: Set executable permissions for bundled binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x log-analyzer/src-tauri/binaries/unrar-*
          ls -la log-analyzer/src-tauri/binaries/

      - name: Run Rust tests
        run: |
          cd log-analyzer/src-tauri
          cargo test --all-features

      - name: Run Rust clippy
        run: |
          cd log-analyzer/src-tauri
          cargo clippy --all-features -- -D warnings

      - name: Check Rust formatting
        run: |
          cd log-analyzer/src-tauri
          cargo fmt --all -- --check

      - name: Build frontend
        run: |
          cd log-analyzer
          npm run build

      - name: Build Tauri app
        run: |
          cd log-analyzer
          npm run tauri build

      - name: Upload build artifacts (Linux)
        if: matrix.platform.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: build-linux-${{ github.sha }}
          path: |
            log-analyzer/src-tauri/target/release/bundle/deb/*.deb
            log-analyzer/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 7

      - name: Upload build artifacts (macOS)
        if: matrix.platform.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: build-macos-${{ github.sha }}
          path: |
            log-analyzer/src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 7

      - name: Upload build artifacts (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: build-windows-${{ github.sha }}
          path: |
            log-analyzer/src-tauri/target/release/bundle/msi/*.msi
            log-analyzer/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7
