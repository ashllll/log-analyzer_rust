  # 代码质量报告
  code-quality:
    name: Code Quality Report
    runs-on: ubuntu-latest
    continue-on-error: true  # 允许失败，不阻塞其他job
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install Rust nightly (for cargo-udeps)
      run: rustup toolchain install nightly
    
    - name: Install tools
      run: |
        cargo install cargo-outdated || true
        cargo +nightly install cargo-udeps || true
    
    - name: Check outdated dependencies
      run: |
        cd log-analyzer/src-tauri
        cargo outdated --format=json > outdated-report.json || true
    
    - name: Check unused dependencies
      run: |
        cd log-analyzer/src-tauri
        cargo +nightly udeps --all-targets || echo "cargo-udeps check skipped"
    
    - name: Generate code quality report
      run: |
        cd log-analyzer/src-tauri
        cat > code-quality-report.md << 'EOF'
