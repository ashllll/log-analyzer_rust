[package]
name = "log-analyzer"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.0", features = [] }

[dependencies]
tauri = { version = "2.0.0", features = [] }
tauri-plugin-opener = "2.0.0"
tauri-plugin-dialog = "2.0.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1.0", features = ["v4", "serde"] } # 新增：任务ID生成
regex = "1.10"
chrono = "0.4"
walkdir = "2.4"
tempfile = "3.10"
zip = "0.6"
tar = "0.4"
flate2 = "1.0"
mime_guess = "2.0"
encoding_rs = "0.8"
tokio = { version = "1", features = ["full"] }
unrar = "0.5"  # RAR 支持
bincode = "1.3"  # 二进制序列化，用于索引持久化
