name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Rust 后端测试
  test-rust:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
    
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check code formatting
      run: |
        cd log-analyzer/src-tauri
        cargo fmt -- --check
    
    - name: Run clippy linter
      run: |
        cd log-analyzer/src-tauri
        cargo clippy -- -D warnings
    
    - name: Run tests
      run: |
        cd log-analyzer/src-tauri
        cargo test --all-features --verbose
    
    - name: Run benchmarks
      run: |
        cd log-analyzer/src-tauri
        cargo test --bench --verbose
    
    - name: Generate test coverage
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd log-analyzer/src-tauri
        cargo install cargo-tarpaulin
        cargo tarpaulin --out Xml --output-dir ./coverage
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      with:
        file: ./log-analyzer/src-tauri/coverage/cobertura.xml
        flags: rust
        name: rust-coverage

  # 前端测试
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: log-analyzer/package-lock.json
    
    - name: Install dependencies
      run: |
        cd log-analyzer
        npm ci
    
    - name: Run linter
      run: |
        cd log-analyzer
        npm run lint
    
    - name: Run type check
      run: |
        cd log-analyzer
        npm run type-check
    
    - name: Build frontend
      run: |
        cd log-analyzer
        npm run build
    
    - name: Run tests
      run: |
        cd log-analyzer
        npm test --if-present

  # 集成测试
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-rust, test-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: log-analyzer/package-lock.json
    
    - name: Install dependencies
      run: |
        cd log-analyzer
        npm ci
    
    - name: Install Tauri dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.0-dev \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf
    
    - name: Run integration tests
      run: |
        cd log-analyzer/src-tauri
        cargo test --test '*' --verbose

  # 安全扫描
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Run cargo audit
      run: |
        cargo install cargo-audit
        cd log-analyzer/src-tauri
        cargo audit
    
    - name: Run cargo outdated
      run: |
        cargo install cargo-outdated
        cd log-analyzer/src-tauri
        cargo outdated

  # 构建和发布
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    needs: [test-rust, test-frontend, integration-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: log-analyzer/package-lock.json
    
    - name: Install dependencies
      run: |
        cd log-analyzer
        npm ci
    
    - name: Install Tauri dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.0-dev \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf
    
    - name: Build Tauri App
      run: |
        cd log-analyzer
        npm run tauri build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: log-analyzer-${{ matrix.target }}
        path: |
          log-analyzer/src-tauri/target/release/bundle/*/*.*
          !log-analyzer/src-tauri/target/release/bundle/*/*.pdb

  # 性能基准测试
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target/
        key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run benchmarks
      run: |
        cd log-analyzer/src-tauri
        cargo test --bench -- --nocapture > benchmark-results.txt
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: log-analyzer/src-tauri/benchmark-results.txt
    
    - name: Comment PR with benchmark results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const benchmarkResults = fs.readFileSync('log-analyzer/src-tauri/benchmark-results.txt', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '## Performance Benchmark Results\n\n```\n' + benchmarkResults + '\n```'
          })

  # 代码质量报告
  code-quality:
    name: Code Quality Report
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install tools
      run: |
        cargo install cargo-outdated
        cargo install cargo-udeps
    
    - name: Check outdated dependencies
      run: |
        cd log-analyzer/src-tauri
        cargo outdated --format=json > outdated-report.json
    
    - name: Check unused dependencies
      run: |
        cd log-analyzer/src-tauri
        cargo +nightly udeps --all-targets
    
    - name: Generate code quality report
      run: |
        cd log-analyzer/src-tauri
        cat > code-quality-report.md << 'EOF'
        # Code Quality Report
        
        ## Summary
        - Rust Version: $(rustc --version)
        - Build Date: $(date)
        
        ## Dependencies
        $(cargo tree --depth 1)
        
        ## Code Statistics
        - Total Lines: $(find src -name "*.rs" -exec wc -l {} + | tail -1)
        - Test Lines: $(find src -name "*.rs" -exec grep -l "#\[test\]" {} \; | wc -l)
        - Modules: $(find src -name "mod.rs" | wc -l)
        EOF
    
    - name: Upload code quality report
      uses: actions/upload-artifact@v3
      with:
        name: code-quality-report
        path: log-analyzer/src-tauri/code-quality-report.md
